<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
        <title>MotivateME</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom Styles -->
        <style>
            body {
                background: radial-gradient(circle at center, #1c1c1c, #2c2c2c, #0047ab, #0072ff );
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 1rem;
            }

            .navbar-custom{
                background-color: #0d1b2a;
            }

            .navbar-custom .navbar-brand,
            .navbar-custom .nav-link{
                color: #f8f9fa;
            }

            .navbar-custom .nav-link:hover{
                color: #00aaff;
            }

            .card-custom{
                background-color: #265659d2;
                border-radius: 15px;
                padding: 2rem;
                max-width: 600px;
                width: 100%;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
                text-align: center;
                margin-top: 2rem;
                color: #f8f9fa;
            }

            h2{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 700;
                margin-bottom: 1.5rem;
                color: #ffffff;
            }

            .motivation-text{
                font-size: 1.2rem;
                line-height: 1.8;
                font-family: Georgia, 'Times New Roman', Times, serif;
                color: #f8f9fa;
                white-space: pre-wrap; /* Keeps line breaks from python */
                opacity: 0;
                animation: fadeSlide 1.5s forwards;
            }

            .btn-back{
                margin-top: 2rem;
                background-color: #0d6efd;
                border-color: #0d6efd;
                color: #fff;
                font-weight: 500;
            }

            .btn-back:hover{
                background-color: #0056d2;
                border-color: #0056d2;
            }

            /* Fade-in animation */
            @keyframes fadeSlide {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>

        <!-- Navbar -->
         <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">MotivateME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>

         <!-- Result Card -->
          <div class="card card-custom">
            <h2>Your Motivation</h2>
            
            <!-- Motivation Text -->
             <p class="motivation-text">
                {{ message|safe }}
            </p>

            <!-- Back Button -->
            <a href="/" class="btn btn-back w-100 mt-3">Get Another</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>

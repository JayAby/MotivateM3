<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
        <title>MotivateME</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: 52575c;
            }
            .result-card{
                white-space: pre-wrap;
                font-size: 1.1rem;
            }
            .result-card-container{
                transition: transform 0.2s;
            }
            .result-card-container:hover{
                transform: scale(1.02);
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center min-vh-100">

        <div class="container cold-md-8 col-lg-6">
            <div class="card p-4 shadow result-card-container bg-white rounded mb-4">
                <h2 class="mb-3 text-center">Your Motivation</h2>
                <p class="fs-5">{{ message|safe }}</p>
                <a href="/" class="btn btn-secondary w-100 mt-3">Get Another</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>

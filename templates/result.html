<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
        <title>MotivateME</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom Styles -->
        <style>
            body {
                background: linear-gradient(to right, #1c1c1c, #0072ff);                min-height: 100vh;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
            }

            .card-custom{
                background-color: rgba(28,28,28,0.85);
                border-radius: 15px;
                padding: 2rem;
                max-width: 600px;
                width: 100%;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
                text-align: center;
                color: #f8f9fa;
            }

            h2{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 700;
                margin-bottom: 1.5rem;
                color: #ffffff;
            }

            .motivation-text{
                font-size: 1.2rem;
                line-height: 1.8;
                font-family: Georgia, 'Times New Roman', Times, serif;
                color: #f8f9fa;
                white-space: pre-wrap; /* Keeps line breaks from python */
            }

            .btn-back{
                margin-top: 2rem;
                background-color: #0d6efd;
                border-color: #0d6efd;
                color: #fff;
                font-weight: 500;
            }

            .btn-back:hover{
                background-color: #0056d2;
                border-color: #0056d2;
            }
        </style>
    </head>
    <body>

        <div class="card card-custom">
                <h2>Your Motivation</h2>

                <!-- Motivation Text -->
                <p class="motivation-text">
                    {{ motivation }}
                </p>

                <!-- Back Button -->
                <a href="/" class="btn btn-back w-100 mt-3">Get Another</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MotivateME{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        /* Animate background gradient */
        body{
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            animation: gradientShift 15s ease infinite;
            background: linear-gradient(270deg, #1c1c1c, #0072ff, #00ffaa, #ff0072);
            background-size: 800% 800%;
        }

        @keyframes gradientShift{
            0%{ background-position: 0% 50%;}
            50%{ background-position: 100% 50%;}
            100%{ background-position: 0% 50%;}
        }

        /* Navbar */
        .navbar-custom{
            background-color: rgba(13, 27, 42, 0.8);
            padding: 1rem;
            backdrop-filter: blur(5px);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link{
            color: #f8f9fa;
        }

        .navbar-custom .nav-link:hover{
            color: #00aaff;
        }

        /* Main Container */
        .container-main{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Card styling */
        .card-custom{
            background-color: rgba(38, 86, 89, 0.8);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            color: #f8f9fa;
        }

        h2{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        label{
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #f8f9fa;
        }

        .motivation-text{
            font-size: 1.2rem;
            line-height: 1.8;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #f8f9fa;
            white-space: pre-wrap;
            opacity: 0;
            animation: fadeSlide 1.5s forwards;
        }

        .motivation-text table{
            width: 100%;
            border-collapse: collapse;
            margin: 1rem auto;
        }

        .motivation-text th, .motivation-text td{
            border: 1px solid #f8f9fa;
            padding: 0.5rem;
            text-align: center;
        }

        .motivation-text th{
            background-color: rgba(17, 73, 203, 0.8)
        }

        .motivation-text td{
            background-color: rgba(38,86,89, 0.6);
        }

        @keyframes fadeSlide{
            to { opacity: 1; transform: translateY(0); }
        }

        /* Buttons */
        .btn-primary{
            background-color: #1149cb;
            border-color: #1149cb;
        }

        .btn-primary:hover{
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .btn-back{
            margin-top: 2rem;
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
            font-weight: 500;
        }

        .btn-back:hover{
            background-color: #0056d2;
            border-color: #0056d2;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">MotivateME</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="##">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main COntent -->
    <div class="container-main">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>

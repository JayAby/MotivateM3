<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MotivateME</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylehseet">
    </head>
    <body class="bg-light">
        
        <div class="container py-5">
            <h1 class="mb-4 text-center">Today's Motivation</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="/generate" method="POST" class="card p-4 shadow-sm bg-white rounded">
                        <div class="mb-3">
                            <label for="feeling" class="form-label">How are you feeling?</label>
                            <input type="text" id="feeling" name="feeling" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="goal" class="form-label">What do you want to accomplish today?</label>
                            <input type="text" id="goal" name="goal" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">MotivateME</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

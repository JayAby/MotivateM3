<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>MotivateME</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background: #52575c;
            }
            .form-card {
                transition: transform 0.2s;
            }
            .form-card:hover {
                transform: scale(1.02);
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center min-vh-100">
        
        <div class="container col-md-8 col-lg-6"> 
            <div class="card p-4 shadow bg-white rounded">
                <h2 class="mb-4 text-center">Today's Motivation</h2>
                <form action="/generate" method="POST">
                        <div class="mb-3">
                            <label for="feeling" class="form-label">How are you feeling?</label>
                            <input type="text" id="feeling" name="feeling" class="form-control" placeholder="e.g., tired, happy" required>
                        </div>

                        <div class="mb-3">
                            <label for="goal" class="form-label">What do you want to accomplish today?</label>
                            <input type="text" id="goal" name="goal" class="form-control" placeholder="e.g,. finish my project" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">MotivateME</button>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

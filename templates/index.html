{% extends "base.html" %}

{% block title %}Today's Motivation{% endblock %}

{% block content %}
<!-- Form Card -->
<div class="card card-custom">
    <h2 class="mb-4 text-center">Today's Motivation</h2>
    <form id="motivationForm" action="/generate" method="POST">
        <div class="mb-3">
            <label for="feeling" class="form-label">How are you feeling?</label>
            <input type="text" id="feeling" name="feeling" class="form-control" placeholder="e.g., tired, happy" required>
        </div>

        <div class="mb-3">
            <label for="goal" class="form-label">What do you want to accomplish today?</label>
            <input type="text" id="goal" name="goal" class="form-control" placeholder="e.g,. finish my project" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">MotivateME</button>
    </form>

    <!-- Spinner -->
     <div id="spinner" class="mt-3 text-center" style="display:none;">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Generating motivation...</span>
        </div>
        <p class="mt-2">Generating motivation...</p>
     </div>
</div>

<script>
    const form = document.getElementById("motivationForm");
    const spiner = document.getElementById("spinner");

    form.addEventListener("submit", function(){
        spinner.style.display = "block";
    });
</script>
{% endblock %}

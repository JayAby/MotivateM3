<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>MotivateME</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom CSS -->
        <style>
            body{
                background: linear-gradient(to right, #1c1c1c, #0072ff);
                min-height: 100vh;
            }

            .navbar-custom {
                background-color: #0d1b2a;
            }

            .navbar-custom .navbar-brand,
            .navbar-custom .nav-link{
                color: #f8f9fa;
            }

            .navbar-custom .nav-link:hover{
                color: #00aaff;
            }

            .card-custom{
                background-color: #265659d2;
                border-radius: 15px;
                padding: 2rem;
                box-shadow: 0 8px 20px rgba(110, 181, 238, 0.15);
            }

            h2{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 700;
                color: #ffffff;

            }

            label{
                font-family: Georgia, 'Times New Roman', Times, serif;
                color: #f8f9fa;
            }

            button.btn-primary{
                background-color: #1149cb;
                border-color: #1149cb;
            }

            button.btn-primary:hover{
                background-color: #2575fc;
                border-color: #2575fc;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
         <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">MotivateME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>
         
         <!-- Form Section -->
         <div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
            <div class="container col-md-8 col-lg-6"> 
                <!-- Form Card -->
                 <div class="card card-custom">
                    <h2 class="mb-4 text-center">Today's Motivation</h2>
                    <form action="/generate" method="POST">
                        <div class="mb-3">
                            <label for="feeling" class="form-label">How are you feeling?</label>
                            <input type="text" id="feeling" name="feeling" class="form-control" placeholder="e.g., tired, happy" required>
                        </div>

                        <div class="mb-3">
                            <label for="goal" class="form-label">What do you want to accomplish today?</label>
                            <input type="text" id="goal" name="goal" class="form-control" placeholder="e.g,. finish my project" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">MotivateME</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

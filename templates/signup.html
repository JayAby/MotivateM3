{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block body_class %}signup-page{% endblock %}
{% block layout %}

<div class="auth-card">
    <div class="auth-title">MotivateM3 <br>
        <small style="font-weight:400;">Create an account to continue</small>
    </div>

    <div class="auth-form">
        <h2>Signup</h2>
        <form method="POST">
            <input type="first-name" name="first_name" placeholder="First-Name" required>
            <input type="last-name" name="last_name" placeholder="Last-Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="auth-links">
            <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}

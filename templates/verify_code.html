{% extends "base.html" %}
{% block title %}Verify Account{% endblock %}
{% block body_class %}verify-page{% endblock %}

{% block content %}
<div class="verify-card">
    <h2>Verify Your Account</h2>
    <p>Enter the 6-digit code sent to your email to activate your account.</p>

    <form method="POST" action="{{ url_for('auth.verify_code') }}">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="text" name="code" placeholder="6-digit code" required maxlength="6">
        <button type="submit">Verify</button>
    </form>

    <p style="margin-top: 1rem; font-size: 0.85rem; color: #555;">
        Didn't receive the email? 
        <form style="display:inline;" method="POST" action="{{ url_for('auth.resend_verification') }}">
            <input type="hidden" name="email" value="{{ email }}">
            <button style="background:none; border:none; color:#2575fc; cursor:pointer; padding:0;">Resend Email</button>
        </form>
    </p>
</div>
{% endblock %}

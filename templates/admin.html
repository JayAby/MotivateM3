{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Admin?</th></tr>
    </thead>
    <tbody>
        {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.first_name }} {{ u.last_name }}</td>
                <td>{{ u.email }}</td>
                <td>{{ "Yes" if u.is_admin else "No" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
